<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .sos-button {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: red;
    border: 5px solid #fff;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    line-height: 150px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  
  .sos-button:hover {
    background-color: #ff3333;
  }

  .sos-button.active {
    transform: scale(1.2);
  }
</style>
</head>
<body>
  <button id="sosButton" class="sos-button">SOS</button>

  <script>
    let sosButton = document.getElementById('sosButton');
    let longPressTimer;
    
    sosButton.addEventListener('mousedown', function(event) {
      longPressTimer = setTimeout(function() {
        // 获取当前位置信息（假设为经度和纬度）
        let longitude = 0; // 替换为实际获取的经度
        let latitude = 0; // 替换为实际获取的纬度
        
        // 发送经纬度至数据库
        sendDataToDatabase(longitude, latitude);
        
        // 添加激活特效
        sosButton.classList.add('active');
      }, 3000); // 长按3秒触发
    });

    sosButton.addEventListener('mouseup', function(event) {
      clearTimeout(longPressTimer);
      
      // 移除激活特效
      sosButton.classList.remove('active');
    });

    function sendDataToDatabase(longitude, latitude) {
      // 在这里添加向数据库发送数据的代码
      console.log('Sending SOS with coordinates: Longitude - ' + longitude + ', Latitude - ' + latitude);
      alert('SOS Sent with coordinates: Longitude - ' + longitude + ', Latitude - ' + latitude);
    }
  </script>
</body>
</html>
